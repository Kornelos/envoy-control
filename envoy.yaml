admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 10012
dynamic_resources:
  lds_config: {ads: {}}
  cds_config: {ads: {}}
  ads_config:
    api_type: GRPC
    grpc_services:
      envoy_grpc:
        cluster_name: envoy-control-xds
node:
  cluster: test-cluster
  id: test-id
  metadata:
    service_name: "echo1"
    ads: true
    ingress_host: "0.0.0.0"
    ingress_port: 10010
    egress_host: "0.0.0.0"
    egress_port: 10011
    use_remote_address: true
    access_log_enabled: false
    add_upstream_external_address_header: true
    resources_dir: "/etc/envoy/extra"
    proxy_settings:
      outgoing:
        dependencies:
          - service: "consul"
static_resources:
  clusters:
    - name: envoy-control-xds
      connect_timeout: 1s
      hosts:
        - socket_address:
            address: 127.0.0.1
            port_value: 50000
      http2_protocol_options: {}
    - name: this_admin
      type: STATIC
      connect_timeout: 1s
      load_assignment:
        cluster_name: this_admin
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 10012
