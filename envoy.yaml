admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 10011
static_resources:
  clusters:
    - name: this_admin
      type: STATIC
      connect_timeout: 1s
      load_assignment:
        cluster_name: this_admin
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 10011
  listeners:
  - name: ingress
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10010
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          use_remote_address: true
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/status/envoy/"}
                route:
                  cluster: this_admin
                  prefix_rewrite: "/"
              - match: { path: "/" }
                direct_response:
                  status: 200
                  body:
                    inline_string: "Hello"
          http_filters:
          - name: envoy.filters.http.router